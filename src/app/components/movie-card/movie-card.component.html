@if(movie){
<div class="movie-card" (click)="selectMovie(movie.id)">
  <img [src]="tmdbConfig.imagePath + movie.poster_path" alt="movie image" />
  <h4 class="title">{{ movie.original_title }}</h4>

  <button [routerLink]="['/browse/', movie.id]" class="viewMovie">View</button>
</div>
}@else{ Loading ... }
